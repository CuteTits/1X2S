<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .notice { background: #ffcccc; padding: 10px; border: 1px solid red; margin-bottom: 15px; }
    form input { display: block; margin-bottom: 10px; padding: 8px; }
    form button:disabled { background-color: grey; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Signup Page</h1>
  <div id="notice"></div>

  <form id="signupForm">
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    fetch('/signup-country')
      .then(res => res.json())
      .then(data => {
        if(data.blocked) {
          const notice = document.getElementById('notice');
          notice.innerHTML = `⚠️ Signup from your country (${data.country}) is restricted.`;
          
          // Disable form
          document.getElementById('signupForm').querySelector('button[type="submit"]').disabled = true;
        }
      });
  </script>
</body>
</html>
