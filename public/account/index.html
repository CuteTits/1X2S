<html lang="en">
<head>

<title>1X2S</title>

 <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    .info {
      margin: 15px 0;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout {
      background: #007bff;
      color: #fff;
    }
    .delete {
      background: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>


    <nav>
        <div id="navbar"></div>
        <script src="/pagecontent/scriptsheets/navbar.js"></script>
        <link rel="stylesheet" href="/pagecontent/stylesheets/navbar.css">
    </nav>
    <mobilenav>
        <div id="mobilenavbar"></div>
        <script src="/pagecontent/scriptsheets/mobilenavbar.js"></script>
        <link rel="stylesheet" href="/pagecontent/stylesheets/mobilenavbar.css">
    </mobilenav>  







  <div class="container">
    <h2>My Account</h2>

    <div class="info">
      <p><strong>Name:</strong> <span id="name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
    <button class="delete" onclick="deleteAccount()">Delete Account</button>
  </div>

  <script>
    // Fetch account info from server
    async function loadAccount() {
      try {
        const res = await fetch('/api/account', { credentials: 'include' });
        if (!res.ok) throw new Error("Not logged in");
        const data = await res.json();
        document.getElementById('name').textContent = data.name;
        document.getElementById('email').textContent = data.email;
      } catch (err) {
        window.location.href = '/login'; // redirect if not logged in
      }
    }

    async function logout() {
      await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      window.location.href = '/login';
    }

    async function deleteAccount() {
      if (confirm("Are you sure you want to delete your account? This cannot be undone.")) {
        await fetch('/api/delete-account', { method: 'DELETE', credentials: 'include' });
        window.location.href = '/signup';
      }
    }

    loadAccount();
  </script>
</body>
</html>
