<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/resources/images/logo.png">
    <title>1X2S</title>
    <link rel="stylesheet" href="/pagecontent/stylesheets/fonts.css">
</head>
<body>

<style>
body{
background-color: black;
color: black;
overflow-x: hidden;
margin: 0;
padding: 0;
}

.section1{
height: 100vh;
width: 100%;
align-items: center;
align-content: center;
justify-content: center ;
display: flex;
position: relative;
flex-direction: column;
}

.section1 span{
position: absolute;
top: 10px;
left: 10px;
color: rgb(133, 133, 133);
font-family: monospace;
font-size: 1em;
font-weight: 300;
}


.page-title-container {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
text-align: left;
align-items: center;
display: flex;
flex-direction: column;
width: 100%;
}

.page-title-container h1{
color: #fc3636;
text-align: center;
font-size: 10em;
font-family: montserrat;
font-weight: 600;
margin: 0;
}
.page-title-container h2{
color: white;
text-align: center;
font-size: 1em;
font-family: Montserrat;
font-weight: 300;
}

.homeButton {
position: relative;
background: rgba(255, 255, 255, 0);
border: 1px solid #fc3636;
color: #fc3636;
overflow: hidden;
z-index: 1;
transition: color 0.3s ease;
}
.homeButton::before {
content: '';
position: absolute;
top: 0;
right: 100%; 
height: 100%;
width: 100%;
background: #fc3636;
z-index: -1;
transition: right 0.4s ease;
}
.homeButton:hover::before {
right: 0; 
}
.homeButton:hover {
color: rgb(0, 0, 0);
}

</style>


<nav>
    <!-- Navbar / for pc devices -->
    <div id="navbar"></div>
    <script src="/scriptsheets/navbar.js"></script>
    <link rel="stylesheet" href="/pagecontent/stylesheets/navbar.css">
    
    <div class="scroll-progress" id="progressBar"></div>
    <script>
        const progressBar = document.getElementById('progressBar');
        window.addEventListener('scroll', () => {
          const scrollTop = window.scrollY;
          const docHeight = document.body.scrollHeight - window.innerHeight;
          const scrollPercent = (scrollTop / docHeight) * 100;
          progressBar.style.width = scrollPercent + '%';
        });
      </script>
</nav>
<mobilenav>
  <!-- Navbar / for mobile devices -->
  <div id="mobilenavbar"></div>
  <script src="/scriptsheets/mobilenavbar.js"></script>
  <link rel="stylesheet" href="/pagecontent/stylesheets/mobilenavbar.css">
</mobilenav>  

<section class="section1" id="section1">

<span>404/Content Unavailable</span>

<div class="page-title-container">
<h1>«404»</h1>
<h2>Page was not found or does not exist.</h2>
<div class="buttonContainer" style="display: flex; flex-direction: row; gap: 20px;">
    <a href="/"><button class="homeButton" style="padding: 2px 20px; font-size: 1em;cursor: pointer;">Go to Home</button></a>
</div>
</div>


</section>


</body>
