<body>

        <div id="navbar"></div>

    </mobilenav>  



<section id="section1">
        
  <div class="s1-background">
    <img src="/pagecontent/resources/images/illustration-flat-img.png" alt="">
  </div>

  <div id="notice" class="notice;"></div>

  <div class="form-container">
    <img src="/pagecontent/resources/images/vultrlogo.png" alt="Logo" class="form-logo" style="width: 100px;">
    <div class="form-title" id="formTitle">Let's Get Started!</div>
    <form id="signupForm">
      <input type="text" placeholder="Name" required id="nameInput">
      <input type="email" placeholder="Email" required id="emailInput">
      <input type="password" placeholder="Password" required id="passwordInput">
            <a>By creating an account you agree to our terms of services</a>
      <button type="submit">
        Create Account
        <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 1.2em;">arrow_right_alt</span>
      </button>
    </form>
    <form id="loginForm" style="display:none;">
      <input type="email" placeholder="Email" required id="loginEmail">
      <input type="password" placeholder="Password" required id="loginPassword">
      <button type="submit">
        Log In
        <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 1.2em;">arrow_right_alt</span>
      </button>
    </form>
    <button class="switch-btn" id="switchBtn">Already have an account? Login</button>
  </div>

  </section>    

  <script>
    // Country restriction logic
    fetch('/signup-country')
      .then(res => res.json())
      .then(data => {
        if(data.blocked) {
          const notice = document.getElementById('notice');
          notice.className = 'notice'; // Add this line
          notice.innerHTML = `<span class="material-symbols-outlined" style="vertical-align:middle;font-size:1.2em;color:#f75454;">warning</span> Signup from your country (${data.country}) is restricted. Read More <a href="/terms-of-services#Account-Creation" target="">here</a>.`;          // Disable form
          document.getElementById('signupForm').querySelector('button[type="submit"]').disabled = true;
        }
      });

    // Switch between signup and login forms
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const switchBtn = document.getElementById('switchBtn');
    const formTitle = document.getElementById('formTitle');

    let isSignup = true;
    switchBtn.addEventListener('click', () => {
      isSignup = !isSignup;
      if(isSignup) {
        signupForm.style.display = '';
        loginForm.style.display = 'none';
        switchBtn.textContent = 'Already have an account? Log In';
        formTitle.textContent = 'Lets Get You Started!';
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = '';
        switchBtn.textContent = 'Not a member? Sign Up';
        formTitle.textContent = 'Welcome Back!';
      }
    });

    // Form submission handling
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;

      // Simple client-side validation
      if(!name || !email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // Submit to server
      fetch('/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, password })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          alert('Signup successful! Please check your email to verify your account.');
          // Optionally, redirect or switch to login
        } else {
          alert(`Signup failed: ${data.message}`);
        }
      })
      .catch(err => {
        console.error('Error during signup:', err);
        alert('An error occurred. Please try again later.');
      });
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Simple client-side validation
      if(!email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // Submit to server
      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          alert('Login successful!');
          // Redirect to dashboard or another page
          window.location.href = '/dashboard';
        } else {
          alert(`Login failed: ${data.message}`);
        }
      })
      .catch(err => {
        console.error('Error during login:', err);
        alert('An error occurred. Please try again later.');
      });
    });
  </script>
