<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel with Click Navigation</title>
    
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    
    <!-- Custom Styles -->
    <style>
        .owl-item > div {
            cursor: pointer;
            margin: 6% 8%;
            transition: margin 0.4s ease;
        }
        .owl-item.center > div {
            cursor: auto;
            margin: 0;
        }
        .owl-item:not(.center) > div:hover {
            opacity: .75;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="owl-carousel">
            <div><img src="https://place-hold.it/400x300/f06/fff/?text=1" alt=""></div>
            <div><img src="https://place-hold.it/400x300/f63/fff/?text=2" alt=""></div>
            <div><img src="https://place-hold.it/400x300/fc3/fff/?text=3" alt=""></div>
            <div><img src="https://place-hold.it/400x300/693/fff/?text=4" alt=""></div>
            <div><img src="https://place-hold.it/400x300/3cc/fff/?text=5" alt=""></div>
            <div><img src="https://place-hold.it/400x300/369/fff/?text=6" alt=""></div>
            <div><img src="https://place-hold.it/400x300/936/fff/?text=7" alt=""></div>
        </div>
    </div>

    <!-- jQuery (necessary for Owl Carousel) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        var $owl = $('.owl-carousel');

        // Setting the initial data-position attribute for each item
        $owl.children().each(function(index) {
            $(this).attr('data-position', index); // Set data-position as the index of the item
        });

        // Initializing Owl Carousel with desired settings
        $owl.owlCarousel({
            center: true,
            loop: true,
            items: 5,
        });

        // Add click event to navigate the carousel based on the clicked item
        $(document).on('click', '.owl-item>div', function() {
            var $speed = 300;  // Speed of transition in milliseconds
            $owl.trigger('to.owl.carousel', [$(this).data('position'), $speed]); // Navigate to clicked item
        });
    </script>

</body>
</html>
