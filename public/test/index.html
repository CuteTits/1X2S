<body>
  <div class="spacer"></div>

  <div class="tilt-container">
    <h1 id="tilt-text">Scroll Tilt Effect</h1>
  </div>

  <div class="spacer"></div>

  <script src="script.js"></script>
</body>

<style>
    body {
  height: 500vh; /* enough scroll space */
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
    align-items: center;
}

.spacer {
  height: 50vh;
}

.tilt-container {
  perspective: 800px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
}

#tilt-text {
  font-size: 48px;
  transform-origin: center;
  transition: transform 0.05s linear;
  transform: rotateX(60deg); /* starting tilt backwards */
}

</style>
<script>
const tiltText = document.getElementById('tilt-text');

window.addEventListener('scroll', () => {
  const maxTilt = 60;            // increase backward tilt amount
  const multiplier = 2;           // increases scroll responsiveness
  const scrollMax = window.innerHeight;
  const scrollPos = window.scrollY;

  // Apply multiplier
  const progress = Math.min((scrollPos / scrollMax) * multiplier, 1);

  const angle = maxTilt - maxTilt * progress;

  tiltText.style.transform = `rotateX(${angle}deg)`;
});

</script>
